  <div>
    拼接全名称：<span id="thisKey"></span>
  </div>

  <script>
    var person = {
      id: 100,
      xing: "hu",
      ming: "wenfei",
      quanming: function (){
        return this.xing + this.ming;
      }
    };
    document.getElementById("thisKey").innerHTML = person.quanming();
