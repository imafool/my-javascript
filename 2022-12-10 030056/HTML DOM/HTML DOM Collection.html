<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人如其名：就是HTML元素的集合，就是一个数组 --> 这样想是错误的！</title>
</head>
<body>

<div id="myDiv">
    <p id="myP1">1</p>
    <p id="myP2">2</p>
    <p id="myP3">3</p>
</div>

<h1 style="color: red; font-size: 1.5em;">HTML Collection 可以像数组一样利用下标做遍历，但不是一个数组，不能使用数组的相关方法！</h1>

<script>
    let htmlCollectionOf = document.getElementsByTagName("p");
    for (let i = 0; i < htmlCollectionOf.length; i++) {
        if (i < 3){
            alert(htmlCollectionOf[i].id);
        }
    }
</script>


<p id="myP4">4</p>

<script>
    //还有一个类似的东西：NodeList，文档节点的集合，只能通过索引来获取
    document.getElementById("myP4").innerHTML = "一些旧版本浏览器中的方法（如：getElementsByClassName()）返回的是 NodeList 对象，而不是 HTMLCollection 对象。" +
        "<br>" +
        "所有浏览器的 childNodes 属性返回的是 NodeList 对象。" +
        "<br>" +
        "大部分浏览器的 querySelectorAll() 返回 NodeList 对象。";
</script>

</body>
</html>
