<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建新的DOM节点</title>
</head>
<body>

  <div id="myDiv">

  </div>


<script>
  /**
   * 创建一个新的节点，并追加
   * @type {HTMLParagraphElement}
   */
  let newNode = document.createElement("p"); //创建元素节点
  newNode.setAttribute("id", "p1");
  let textNode = document.createTextNode("我是新Node的内容Node"); //创建元素节点的内容节点
  newNode.appendChild(textNode); //组合

  let myDiv = document.getElementById("myDiv"); //获取元素
  myDiv.appendChild(newNode); //追加新组合
</script>
