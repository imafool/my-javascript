<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你能学到什么？</title>
    <!--  引入外部样式的属性值  -->
    <link type="text/css" rel="stylesheet" href="外部的CSS.css">
    <style>
      .innerStyle {
        background-color: yellow;
      }
    </style>
</head>
<body>
  <div style="background-color: red">
      这是一个div，内联样式
  </div>

  <div class="innerStyle">
    这是一个div，使用内部样式表
  </div>

  <div id="outStyle">
    这里引入了外部样式表
  </div>
</body>
</html>
