<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除默认设置？</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Cola</li>
  </ul>
</body>
</html>
