<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时事件：看内部介绍！</title>
</head>
<body>

    <h1>设置一个时间间隔，这个间隔后再执行代码，而不是调用函数的方式，这个叫JS的计时事件</h1>
    <ul>
        setInterval() - 毫秒数：间隔内不停地执行代码。

    </ul>
    <ul>
        setTimeout() - 毫秒数：间隔后执行再指定代码。
    </ul>

    <ul>停止，只需要window调用相关的clearXx()方法即可</ul>

</body>
</html>
